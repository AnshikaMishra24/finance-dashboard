<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions - Finance Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <svg width="40" height="40" viewBox="0 0 50 50" fill="none">
                    <circle cx="25" cy="25" r="23" stroke="#00BCD4" stroke-width="4"/>
                    <path d="M25 10 L25 30 M15 25 L35 25" stroke="#00BCD4" stroke-width="4" stroke-linecap="round"/>
                </svg>
            </div>
            <h2>FinancePro</h2>
        </div>
        
        <nav class="sidebar-nav">
            <a href="dashboard.html" class="nav-item">
                <span class="nav-icon">üìä</span>
                <span class="nav-text">Dashboard</span>
            </a>
            <a href="transactions.html" class="nav-item active">
                <span class="nav-icon">üí≥</span>
                <span class="nav-text">Transactions</span>
            </a>
            <a href="profile.html" class="nav-item">
                <span class="nav-icon">üë§</span>
                <span class="nav-text">Profile</span>
            </a>
            <a href="settings.html" class="nav-item">
                <span class="nav-icon">‚öôÔ∏è</span>
                <span class="nav-text">Settings</span>
            </a>
        </nav>
        
        <div class="sidebar-footer">
            <a href="index.html" class="nav-item">
                <span class="nav-icon">üö™</span>
                <span class="nav-text">Logout</span>
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Navbar -->
        <nav class="navbar">
            <div class="navbar-left">
                <button class="menu-toggle" onclick="toggleSidebar()">‚ò∞</button>
                <h1 class="page-title">Transactions</h1>
            </div>
            
            <div class="navbar-right">
                <div class="search-box">
                    <input type="text" placeholder="Search transactions..." id="searchInput" onkeyup="filterTransactions()">
                    <span class="search-icon">üîç</span>
                </div>
                <button class="notification-btn">üîî<span class="badge">3</span></button>
                <div class="user-profile">
                    <img src="https://ui-avatars.com/api/?name=John+Doe&background=00BCD4&color=fff" alt="User">
                    <span>John Doe</span>
                </div>
            </div>
        </nav>

        <!-- Transactions Content -->
        <div class="dashboard-content">
            <!-- Filters -->
            <div class="card filters-card">
                <div class="filters-container">
                    <div class="filter-group">
                        <label>Category</label>
                        <select id="categoryFilter" onchange="filterTransactions()">
                            <option value="">All Categories</option>
                            <option value="Salary">Salary</option>
                            <option value="Food">Food & Dining</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Housing">Housing</option>
                            <option value="Transport">Transport</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Freelance">Freelance</option>
                            <option value="Investment">Investment</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label>Type</label>
                        <select id="typeFilter" onchange="filterTransactions()">
                            <option value="">All Types</option>
                            <option value="Credit">Credit</option>
                            <option value="Debit">Debit</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label>Date Range</label>
                        <select id="dateFilter" onchange="filterTransactions()">
                            <option value="">All Time</option>
                            <option value="today">Today</option>
                            <option value="week">This Week</option>
                            <option value="month" selected>This Month</option>
                            <option value="year">This Year</option>
                        </select>
                    </div>
                    
                    <button class="btn btn-primary" onclick="resetFilters()">Reset Filters</button>
                    <button class="btn btn-secondary" onclick="exportTransactions()">üì• Export</button>
                </div>
            </div>

            <!-- Transactions Table -->
            <div class="card table-card">
                <div class="card-header">
                    <h3>All Transactions</h3>
                    <button class="btn btn-primary" onclick="addTransaction()">+ Add Transaction</button>
                </div>
                
                <div class="table-responsive">
                    <table class="transactions-table" id="transactionsTable">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Description</th>
                                <th>Category</th>
                                <th>Amount</th>
                                <th>Type</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="transactionsBody">
                            <!-- Transactions will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
                
                <div class="table-pagination">
                    <button onclick="previousPage()" id="prevBtn">‚Üê Previous</button>
                    <span id="pageInfo">Page 1 of 5</span>
                    <button onclick="nextPage()" id="nextBtn">Next ‚Üí</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/transactions.js"></script>
</body>
</html>
